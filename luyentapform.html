<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body style="font-size: 23px">
<center>
    <div style="height: 400px; width: 800px ; background: #ffc165">
        <h3 style="color: blue">SỞ THÍCH CỦA BẠN</h3>
        <form style="height: 500px; width: 100%">
            <table>
                <tr>
                    <td>
                        <span style="color: blue; max-width: max-content">Họ và tên</span>
                    </td>
                    <th>
                        <input style="width: 300px" name="name" type="text"/>
                    </th>
                </tr>
                <tr>
                    <td>
                        <span style="color: blue; max-width: max-content">Email</span>
                    </td>
                    <th>
                        <input style="width: 300px" name="email" type="email"/>
                    </th>
                </tr>
            </table>

            <table>

                <tr>
                    <td style="width: 88px"><span style="color: blue; max-width: max-content">Sở thích</span></td>
                    <td><label><input name="hobby" value="sport" type="checkbox"/> <span style="color: crimson">Thể Thao</span></label>
                    </td>
                    <td><label><input name="hobby" value="music" type="checkbox"/> <span style="color: crimson">Âm nhạc</span></label>
                    </td>
                    <td><label><input name="hobby" value="readbook" type="checkbox"/> <span
                            style="color: crimson">Đọc sách</span></label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 88px"></td>
                    <td><label><input name="hobby" value="web" type="checkbox"/> <span style="color: crimson">Lướt web</span></label>
                    </td>
                    <td><label><input name="hobby" value="game" type="checkbox"/> <span style="color: crimson">Chơi Game</span></label>
                    </td>
                    <td><label><input name="hobby" value="firm" type="checkbox"/> <span
                            style="color: crimson">Điện ảnh</span></label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 88px"></td>
                    <td><label><input name="hobby" value="dulich" type="checkbox"/> <span style="color: crimson">Du lịch</span></label>
                </tr>

            </table>
            <button type="submit" name="send" value="submit" style="width: 150px; height: 30px ; margin-left: 100px" >Gửi thông tin</button>
            <button type="reset" name="reset" value="reset" style="width: 150px; height: 30px ; margin-left: 30px" >Nhập lại</button>
        </form>
    </div>
</center>
<center><div style="width: 800px; height: 700px; background: #ffc165">
    <form> <h3 style="color:blue">ĐĂNG KÝ HỌC VIÊN</h3>
    <center><table>
        <tr>
            <td><div style="width: 100px;height: 50px;margin-right: 20px;"><p style="color: blue">Họ và tên</p></div></td>
            <td><input type="text" name="name" style="width: 200px; height: 20px"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Ngày sinh</p></td>
            <td><input type="date" name="date" style="width: 200px; height: 20px"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Giới tính</p></td>
            <td><label><input name="gioitinh" value="nam" type="radio" checked/> Nam</label>
                <label><input name="gioitinh" value="nu" type="radio" checked/> Nữ</label></td>

        </tr>
        <tr>
            <td><p style="color: blue">Địa chỉ</p></td>
            <td><input type="text" name="address" style="width: 300px; height: 150px"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Lớp</p></td>
            <td>
                <select name="city" style="width: 150px; height: 30px">
                <option value="1">-Chọn lớp-</option>
                <option value="HP">Lớp 1</option>
                <option value="HU">Lớp 2</option>
                <option value="DN">Lớp 3</option>
                <option value="SG">Lớp 4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><div style="width: 100px;height: 50px;margin-right: 20px;"><p style="color: blue">Email</p></div></td>
            <td><input type="email" name="name" style="width: 200px; height: 20px"></td>
        </tr>
        <tr>
            <td><div style="width: 100px;height: 50px;margin-right: 20px;"><p style="color: blue">Điện thoại</p></div></td>
            <td><input type="number" name="phone" style="width: 200px; height: 20px"></td>
        </tr>
        </table></center>
        <center><table>
            <tr>
                    <button style="width: 150px; height: 30px" type="submit" name="send" value="submit" >Gửi thông tin</button>
            </tr>
            <tr>
                    <button style="width: 150px; height: 30px" type="reset" name="reset" value="reset" >Nhập lại</button>
            </tr>
        </table></center></form>
</div></center>



        </body>
        </html>

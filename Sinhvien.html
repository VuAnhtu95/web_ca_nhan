<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physical = prompt("Nhập điểm vật lý");
    let chemistry = prompt("Nhập điểm hóa học");
    let biological = prompt("Nhập điểm sinh học");
    let a = parseInt(physical);
    let b = parseInt(chemistry);
    let c = parseInt(biological);
    let d = (a + b + c)/3
    document.write("Điểm trung bình = " +d)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://salt.tikicdn.com/cache/280x280/ts/product/20/b5/37/8c4a5f44037203a3295dffc2d91b3d94.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'absolute';
        imgObj.style.right = '0px';
    }
    function moveRight() {
        imgObj.style.right = parseInt(imgObj.style.right) - 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
